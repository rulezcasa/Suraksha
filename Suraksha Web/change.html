<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add officer</title>
    <link rel="stylesheet" href="admin.css" />
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
  </head>
  <body>
    <div class="form">
      <!-- Email  -->
      <div class="old">
        <label for="old">Old password</label>
        <input
          type="text"
          name="old"
          id="old"
          placeholder="Enter old password"
        />
      </div>
      <!-- passWord -->
      <div class="new">
        <label for="new">New password</label>
        <input
          type="text"
          name="new"
          id="new"
          placeholder="Enter new password"
        />

      <!-- Sign Up button -->
      <button id="submit-btn" onclick="">Change password</button>
    </div>

    <script src="adminfb.js"></script>
  </body>
</html>
